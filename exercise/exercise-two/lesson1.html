<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>

<body>
    <p id='text'>JavaScript Exercises - w3resource</p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>

    <script>
        const js_style = () => {
            const text = document.getElementById('text')
            text.style.cssText = `
                font-family: Arial, sans-serif;
                font-size: 2rem;
                color: red;
            `
        }
    </script>
</body>
</html>
